name: Direct Transfer CI/CD to EC2

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Build the Docker image
      - name: Build Docker Image
        run: docker build . -t my-app:latest
        
      # 2. Save the image to a tar file
      - name: Export Docker Image to TAR
        run: docker save my-app:latest -o my-app.tar
        
      # 3. Transfer the image file to EC2 using SCP
      - name: Transfer Image to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "my-app.tar" # The file to send
          target: "/tmp/" # The location on the EC2 instance

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Container via SSH (Load Image and Run)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # The script runs on the EC2 instance
          script: |
            # 1. Load the image from the transferred tar file
            sudo docker load -i /tmp/my-app.tar
            
            # 2. Clean up the temporary file
            rm /tmp/my-app.tar
            
            # 3. Stop and run the new container
            # Since the image was tagged as my-app:latest during the build, we use that here
            sudo docker stop my-app-container || true
            sudo docker rm my-app-container || true
            sudo docker run -d \
              --name my-app-container \
              -p 80:8080 \
              my-app:latest
